<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-number class="dataNumber">7</button>
    <button data-number class="dataNumber">8</button>
    <button data-number class="dataNumber">9</button>
    <button data-delete class="dataOper">DEL</button>
    <button data-number class="dataNumber">4</button>
    <button data-number class="dataNumber">5</button>
    <button data-number class="dataNumber">6</button>
    <button data-operation class="dataNumber">+</button>
    <button data-number class="dataNumber">1</button>
    <button data-number class="dataNumber">2</button>
    <button data-number class="dataNumber">3</button>
    <button data-operation class="dataNumber">-</button>
    <button data-number class="dataNumber">.</button>
    <button data-number class="dataNumber">0</button>
    <button data-operation class="dataNumber">/</button>
    <button data-operation class="dataNumber">X</button>
    <button data-all-clear class="span-two dataOper">RESET</button>
    <button data-equals class="span-two dataEqual">=</button>
  
  </div>
</body>
</html>
